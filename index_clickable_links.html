<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG with Clickable Links</title>
    <style>
      .svg-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .links {
        margin-top: 20px;
      }
      .links a {
        display: block;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="svg-container">
      <object type="image/svg+xml" data="output.svg" width="2000" height="4000">
        Your browser does not support SVG files.
      </object>
    </div>
  </body>
</html>
